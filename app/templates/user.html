{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    {% if posts %}
    <hr/>
    <table>
        {% for post in posts %}
        <tr valign="top">
            <td><img src="{{ post.author.avatar(24) }}"></td>
            <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>No posts</h1>
    {% endif %}
{% endblock %}
