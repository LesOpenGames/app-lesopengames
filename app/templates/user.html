{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}</h1>
      {% if posts %}
      <ul>
          {% for post in posts %}
          <li>
              <b>{{ post.author.username }} </b> says: {{ post.body }}
          </li>
          {% endfor %}
      </ul>
      {% else %}
      <h1>No posts</h1>
      {% endif %}
{% endblock %}
