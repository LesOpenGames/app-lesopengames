{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    {% if posts %}
    <hr/>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    {% else %}
    <h1>No posts</h1>
    {% endif %}
{% endblock %}
