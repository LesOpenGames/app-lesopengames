<!DOCTYPE html>
<html>
  <head>
      {% if title %}
      <title>{{title}} - tryFlask</title>
      {% else %}
      <title>Default Title</title>
      {% endif %}
  </head>

  <body>
      {% if posts %}
      <ul>
          {% for post in posts %}
          <li><b> {{ post.body }}</b> by {{ post.author.username }}</li>
          {% endfor %}
      </ul>
      {% else %}
      <h1>No posts</h1>
      {% endif %}
  </body>

</html>
