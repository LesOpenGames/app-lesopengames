{% extends "base.html" %}

{% block app_content %}
   <table class="table table-hover">
      {% for team in teams %}
          {% if team.is_valid()
             or ( not current_user.is_anonymous and current_user.is_admin() ) %}
            {% include '_team.html' %}
          {% endif %}
      {% endfor %}
  </table>
{% endblock %}
