{% extends "base.html" %}
{% block app_content %}
  <form action="/charge" method="post">
    <article>
      <label>
          <span>Le montant est {{amount}} &euro;</span>
      </label>
    </article>

    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ key }}"
            data-description="Facture Les Open Games"
            data-amount="{{amount*100}}"
            data-currency="eur"
            data-locale="fr"></script>
  </form>
{% endblock %}
