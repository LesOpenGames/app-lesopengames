{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    {% if team %}
    <h1>{{_('Edit Team: ') }} {{team.teamname}}</h1>
    {% else %}
    <h1>{{_('Create Team') }}</h1>
    {% endif %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
